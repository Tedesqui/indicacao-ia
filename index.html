<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas Urbanos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;
            display: none;
        }
        #initial-form-container {
            position: fixed; top: -20px; left: 50%; transform: translateX(-50%);
            background-color: var(--form-background); padding: 2.5rem; border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); width: 90%; max-width: 650px;
            box-sizing: border-box; z-index: 10; display: flex; flex-direction: column;
        }
        #capture-ui {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
            color: white; text-align: center; z-index: 5; display: none; flex-direction: column; gap: 10px;
        }
        .form-group { margin-bottom: 19px; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--label-color); }
        input[type="text"], textarea, select {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        #endereco-automatico-display {
            padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px;
            background-color: #f0f0f0; color: #555; min-height: 50px;
        }
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white; padding: 1rem; border: none; border-radius: 8px;
            cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: 600;
        }
    </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="initial-form-container">
    <h1>Problemas Urbanos</h1>
    <form id="initial-form">
        <div class="form-group">
            <label for="nome">Seu Nome Completo</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="bairro_select">Selecione o Bairro</label>
            <select id="bairro_select" required>
                <option value="" disabled selected>Escolha o bairro...</option>
                <option value="Frade">Frade</option>
                <option value="Parque das Palmeiras">Parque das Palmeiras</option>
                <option value="Centro">Centro</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sua LocalizaÃ§Ã£o Atual (GPS)</label>
            <div id="endereco-automatico-display">Buscando localizaÃ§Ã£o...</div>
        </div>

        <button type="button" class="submit-btn" id="start-camera-button" disabled>Aguardando GPS...</button>
    </form>
</div>

<div id="capture-ui">
    <img id="preview-img" style="max-width: 90%; max-height: 200px; display: none; margin: auto; border-radius: 8px; border: 2px solid white;">
    <div id="status-text"></div>
    <div id="review-area" style="display: none; text-align: left; padding: 10px;">
        <label>Texto gerado por IA:</label>
        <textarea id="descricao_ia_review" rows="5" style="width: 100%; color: black;"></textarea>
    </div>
    <button type="button" class="submit-btn" id="capture-restart-button">ðŸ“¸ Tirar Foto e Analisar</button>
    <button id="submit-button" class="submit-btn" style="display:none; background: #28a745; margin-top: 10px;">âœ… ENVIAR PARA WHATSAPP</button>
    <button type="button" onclick="location.reload()" style="background: none; border: none; color: white; margin-top: 10px; text-decoration: underline;">Voltar</button>
</div>

<script>
    const startCameraButton = document.getElementById('start-camera-button');
    const nomeInput = document.getElementById('nome');
    const bairroSelect = document.getElementById('bairro_select');
    const enderecoDisplay = document.getElementById('endereco-automatico-display');
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const previewImg = document.getElementById("preview-img");
    const statusText = document.getElementById('status-text');
    const captureRestartButton = document.getElementById('capture-restart-button');
    const submitButton = document.getElementById('submit-button');
    const descricaoIaReview = document.getElementById('descricao_ia_review');

    let latAtual, lonAtual, cameraStream;

    function receiveLocationFromAndroid(latitude, longitude, address) {
        latAtual = latitude; lonAtual = longitude;
        enderecoDisplay.textContent = address || "Localizado via GPS";
        startCameraButton.disabled = false;
        startCameraButton.textContent = 'â–¶ï¸ Iniciar CÃ¢mera';
    }

    startCameraButton.addEventListener('click', async () => {
        if(!nomeInput.value || !bairroSelect.value) return alert("Preencha os campos!");
        document.getElementById('initial-form-container').style.display = 'none';
        document.getElementById('capture-ui').style.display = 'flex';
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = cameraStream; video.style.display = 'block'; video.play();
    });

    captureRestartButton.addEventListener('click', async () => {
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imgBase64 = canvas.toDataURL('image/jpeg', 0.5);
        
        video.style.display = 'none';
        previewImg.src = imgBase64; previewImg.style.display = 'block';
        statusText.textContent = 'IA analisando...';

        try {
            const res = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imgBase64, latitude: latAtual, longitude: lonAtual })
            });
            const data = await res.json();
            descricaoIaReview.value = data.formal_description;
            document.getElementById('review-area').style.display = 'block';
            statusText.textContent = 'Pronto!';
            submitButton.style.display = 'block';
        } catch (e) { statusText.textContent = 'Erro na anÃ¡lise.'; }
    });

    submitButton.addEventListener('click', () => {
        if (window.Android) {
            window.Android.enviarRelato(nomeInput.value, bairroSelect.value, enderecoDisplay.textContent, descricaoIaReview.value);
        }
    });
</script>
</body>
</html>
