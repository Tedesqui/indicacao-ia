<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre um Problema e envie para a Prefeitura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;
            display: none;
        }
        #initial-form-container {
            position: fixed; top: -20px; left: 50%; transform: translateX(-50%);
            background-color: var(--form-background); padding: 2.5rem; border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); width: 95%; max-width: 650px;
            box-sizing: border-box; z-index: 10; display: flex; flex-direction: column;
        }
        #capture-ui {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 1rem 1rem 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
            color: white; text-align: center; z-index: 5; display: none; flex-direction: column; gap: 10px;
        }
        .form-group { margin-bottom: 19px; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--label-color); }
        
        /* --- ESTILO DO INPUT COM MICROFONE --- */
        .input-wrapper { position: relative; display: flex; align-items: center; }
        input[type="text"] {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
            padding-right: 70px; /* Espa√ßo aumentado para o microfone maior */
        }
        textarea {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        
        /* BOT√ÉO DO MICROFONE (Aumentado em 50%) */
        .mic-btn {
            position: absolute; right: 2px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; 
            width: 68px; height: 68px; /* Era 45px, agora ~68px */
            display: flex; align-items: center; justify-content: center; z-index: 5;
        }
        .mic-btn img { width: 90%; height: 90%; object-fit: contain; pointer-events: none; }
        .mic-btn:active { transform: translateY(-50%) scale(1.2); }
        
        h1 { color: #000; text-align: center; margin-top: 0; margin-bottom: 1.5rem; font-weight: 700; font-size: 1.5rem; }

        #endereco-automatico-display {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; background-color: #f0f0f0; color: #555;
        }
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white; padding: 1.2rem; border: none; border-radius: 8px;
            cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: 600;
        }
        #review-area { display: none; text-align: left; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 8px; }
        #review-area textarea { color: #333; background: #fff; }
    </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div class="container" id="initial-form-container">
    <h1>Registre um Problema e envie para a Prefeitura</h1>
    <form id="initial-form">
        <div class="form-group">
            <label for="nome">Seu Nome Completo</label>
            <div class="input-wrapper">
                <input type="text" id="nome" name="nome" required placeholder="Digite ou use o microfone">
                <button type="button" class="mic-btn" id="mic-nome">
                    <img src="pngegg.png" alt="Microfone">
                </button>
            </div>
        </div>

        <div class="form-group">
            <label>Sua Localiza√ß√£o Atual (GPS)</label>
            <div id="endereco-automatico-display">Buscando localiza√ß√£o...</div>
        </div>

        <button type="button" class="submit-btn" id="start-camera-button" disabled>Aguardando GPS...</button>
    </form>
</div>

<div id="capture-ui">
    <img id="preview-img" style="max-width: 90%; max-height: 200px; display: none; margin: auto; border-radius: 8px; border: 2px solid white;">
    <div id="status-text"></div>
    <div id="review-area">
        <label style="color: white; margin-bottom: 5px; display: block;">Texto gerado por IA:</label>
        <textarea id="descricao_ia_review" rows="6"></textarea>
    </div>

    <button type="button" class="submit-btn" id="capture-restart-button">üì∏ Tirar Foto e Analisar</button>
    <button id="submit-button" class="submit-btn" style="display:none; background: #28a745; margin-top: 10px;">‚úÖ ENVIAR PARA WHATSAPP</button>
    <button type="button" onclick="location.reload()" style="background: none; border: none; color: white; margin-top: 10px; text-decoration: underline;">Voltar</button>
</div>

<script>
    const startCameraButton = document.getElementById('start-camera-button');
    const nomeInput = document.getElementById('nome');
    const enderecoDisplay = document.getElementById('endereco-automatico-display');
    const captureUI = document.getElementById('capture-ui');
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const previewImg = document.getElementById("preview-img");
    const statusText = document.getElementById('status-text');
    const captureRestartButton = document.getElementById('capture-restart-button');
    const submitButton = document.getElementById('submit-button');
    const descricaoIaReview = document.getElementById('descricao_ia_review');
    const micNomeButton = document.getElementById('mic-nome');

    let latAtual, lonAtual, cameraStream;

    // --- L√ìGICA DO MICROFONE ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        
        recognition.onresult = (event) => {
            nomeInput.value = event.results[0][0].transcript;
        };

        const startMic = (e) => {
            e.preventDefault();
            if (navigator.vibrate) navigator.vibrate(60);
            recognition.start();
        };
        const stopMic = () => recognition.stop();

        micNomeButton.addEventListener('mousedown', startMic);
        micNomeButton.addEventListener('touchstart', startMic);
        micNomeButton.addEventListener('mouseup', stopMic);
        micNomeButton.addEventListener('touchend', stopMic);
    }

    // --- RECEBER GPS DO ANDROID ---
    function receiveLocationFromAndroid(latitude, longitude, address) {
        latAtual = latitude; lonAtual = longitude;
        enderecoDisplay.textContent = address || "Localizado";
        startCameraButton.disabled = false;
        startCameraButton.textContent = '‚ñ∂Ô∏è Iniciar C√¢mera';
    }

    startCameraButton.addEventListener('click', async () => {
        if(!nomeInput.value) return alert("Digite seu nome!");
        document.getElementById('initial-form-container').style.display = 'none';
        captureUI.style.display = 'flex';
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = cameraStream; video.style.display = 'block'; video.play();
    });

    captureRestartButton.addEventListener('click', async () => {
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imgBase64 = canvas.toDataURL('image/jpeg', 0.5);
        stopCamera();
        previewImg.src = imgBase64; previewImg.style.display = 'block';
        statusText.textContent = 'IA analisando...';

        try {
            const res = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imgBase64, latitude: latAtual, longitude: lonAtual })
            });
            const data = await res.json();
            descricaoIaReview.value = data.formal_description;
            document.getElementById('review-area').style.display = 'block';
            statusText.textContent = 'An√°lise conclu√≠da!';
            submitButton.style.display = 'block';
        } catch (e) { statusText.textContent = 'Erro na an√°lise.'; }
    });

    function stopCamera() {
        if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
        video.style.display = 'none';
    }

    submitButton.addEventListener('click', () => {
        if (window.Android) {
            window.Android.enviarRelato(nomeInput.value, "", enderecoDisplay.textContent, descricaoIaReview.value);
        }
    });
</script>
</body>
</html>
