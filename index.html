<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre um Problema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007BFF; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; overflow: hidden; }
        video { position: fixed; top: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; display: none; }
        #initial-form-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #fff; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); z-index: 10;
        }
        #capture-ui {
            position: fixed; bottom: 0; width: 100%; padding: 2rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: none; flex-direction: column; align-items: center; gap: 15px; box-sizing: border-box;
        }
        .input-wrapper { position: relative; width: 100%; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .mic-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; width: 50px; height: 50px; }
        .submit-btn {
            background: var(--primary); color: #fff; padding: 15px; border: none; border-radius: 8px;
            width: 100%; max-width: 350px; font-weight: 700; cursor: pointer;
        }
        h1 { font-size: 1.65rem; text-align: center; }
        textarea { width: 100%; border-radius: 8px; padding: 10px; }
    </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<div id="initial-form-container">
    <h1>Registre um Problema e envie para a Prefeitura</h1>
    <input type="text" id="nome" placeholder="Seu Nome Completo" autocomplete="off">
    <button type="button" class="mic-btn" id="mic-nome"><img src="pngegg.png" width="40"></button>
    <div id="endereco-display" style="margin: 15px 0; font-size: 0.9rem; color: #666;">Buscando GPS...</div>
    <button id="start-btn" class="submit-btn" disabled>Aguardando GPS...</button>
</div>

<div id="capture-ui">
    <img id="preview" style="max-width: 80%; border-radius: 8px; display: none;">
    <div id="review-area" style="display:none; width: 100%; max-width: 350px;">
        <textarea id="ia-text" rows="5"></textarea>
    </div>
    <button id="cap-btn" class="submit-btn">ðŸ“¸ Capturar Imagem e Analisar Problema</button>
    <button id="send-btn" class="submit-btn" style="display:none; background: #28a745;">âœ… ENVIAR WHATSAPP</button>
    <button onclick="Android.reiniciarApp()" style="color:white; background:none; border:none; text-decoration:underline;">Voltar ao InÃ­cio</button>
</div>

<script>
    const nomeIn = document.getElementById('nome');
    const blocked = ['cu', 'fdp', 'puta', 'merda', 'porra', 'caralho']; // Adicione as outras aqui

    nomeIn.addEventListener('input', () => {
        blocked.forEach(w => { nomeIn.value = nomeIn.value.replace(new RegExp(w, 'gi'), ''); });
    });

    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech();
        rec.lang = 'pt-BR';
        rec.onresult = (e) => { nomeIn.value = e.results[0][0].transcript; };
        document.getElementById('mic-nome').addEventListener('touchstart', () => { 
            if (navigator.vibrate) navigator.vibrate(100); 
            rec.start(); 
        });
        document.getElementById('mic-nome').addEventListener('touchend', () => rec.stop());
    }

    function receiveLocationFromAndroid(lat, lon, addr) {
        document.getElementById('endereco-display').textContent = addr;
        document.getElementById('start-btn').disabled = false;
        document.getElementById('start-btn').textContent = "â–¶ï¸ Iniciar CÃ¢mera";
    }

    document.getElementById('start-btn').onclick = async () => {
        if (nomeIn.value.length < 4) return alert("O nome deve ter 4+ caracteres.");
        document.getElementById('initial-form-container').style.display = 'none';
        document.getElementById('capture-ui').style.display = 'flex';
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('video').srcObject = stream;
        document.getElementById('video').style.display = 'block';
    };

    document.getElementById('cap-btn').onclick = async () => {
        const canvas = document.createElement('canvas');
        const video = document.getElementById('video');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const base64 = canvas.toDataURL('image/jpeg', 0.5);
        
        video.style.display = 'none';
        document.getElementById('preview').src = base64;
        document.getElementById('preview').style.display = 'block';
        
        const res = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
            method: 'POST',
            body: JSON.stringify({ image: base64 })
        });
        const data = await res.json();
        document.getElementById('ia-text').value = data.formal_description;
        document.getElementById('review-area').style.display = 'block';
        document.getElementById('send-btn').style.display = 'block';
    };

    document.getElementById('send-btn').onclick = () => {
        Android.enviarRelato(nomeIn.value, "", document.getElementById('endereco-display').textContent, document.getElementById('ia-text').value);
    };
</script>
</body>
</html>
