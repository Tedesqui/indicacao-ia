<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registre um Problema e envie para a Prefeitura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        video {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            object-fit: cover; z-index: -1; display: none;
        }

        canvas { display: none; }

        #initial-form-container {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background-color: var(--form-background); padding: 2rem; border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); width: 95%; max-width: 550px;
            box-sizing: border-box; z-index: 10;
        }

        h1 { 
            color: #000; text-align: center; margin-top: 0; margin-bottom: 1.5rem; 
            font-weight: 700; font-size: 1.65rem; line-height: 1.2;
        }

        .form-group { margin-bottom: 20px; width: 100%; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--label-color); }
        
        .input-wrapper { position: relative; display: flex; align-items: center; width: 100%; }
        
        input[type="text"] {
            width: 100%; padding: 0.9rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
            padding-right: 65px; /* Espa√ßo para o microfone */
        }

        #endereco-automatico-display {
            width: 100%; padding: 0.9rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; background-color: #eeeeee; 
            color: #444; min-height: 50px; display: flex; align-items: center; font-size: 0.95rem;
        }

        .mic-btn {
            position: absolute; right: 2px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; 
            width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center; z-index: 5;
        }
        .mic-btn img { width: 85%; height: 85%; object-fit: contain; pointer-events: none; }

        #capture-ui {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 2rem 1rem;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7), transparent);
            color: white; text-align: center; z-index: 15; 
            display: none; flex-direction: column; align-items: center; gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white; padding: 1.2rem; border: none; border-radius: 8px;
            cursor: pointer; width: 100%; max-width: 400px;
            font-size: 1.1rem; font-weight: 700; text-transform: uppercase;
        }
        .submit-btn:disabled { background: #888; cursor: not-allowed; }

        #preview-img {
            max-width: 85%; max-height: 250px; border-radius: 10px; 
            border: 3px solid white; display: none; margin-bottom: 10px;
        }

        #review-area { width: 100%; max-width: 400px; display: none; text-align: left; }
        #review-area label { color: white; margin-bottom: 5px; }
        #review-area textarea { 
            width: 100%; padding: 12px; border-radius: 8px; border: none; 
            font-family: inherit; font-size: 1rem; color: #333;
        }

        .back-link {
            background: none; border: none; color: white; text-decoration: underline;
            cursor: pointer; font-size: 0.95rem; margin-top: 5px;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="initial-form-container">
    <h1>Registre um Problema e envie para a Prefeitura</h1>
    
    <div class="form-group">
        <label for="nome">Seu Nome Completo</label>
        <div class="input-wrapper">
            <input type="text" id="nome" name="nome" required autocomplete="off">
            <button type="button" class="mic-btn" id="mic-nome">
                <img src="pngegg.png" alt="Microfone">
            </button>
        </div>
    </div>

    <div class="form-group">
        <label>Sua Localiza√ß√£o Atual (GPS)</label>
        <div id="endereco-automatico-display">Buscando localiza√ß√£o...</div>
    </div>

    <button type="button" class="submit-btn" id="start-camera-button" disabled>Aguardando GPS...</button>
</div>

<div id="capture-ui">
    <img id="preview-img" alt="Pr√©via da captura">
    <div id="status-text" style="font-weight: 600; margin-bottom: 5px;"></div>
    
    <div id="review-area">
        <label>An√°lise da Intelig√™ncia Artificial:</label>
        <textarea id="descricao_ia_review" rows="5"></textarea>
    </div>

    <button type="button" class="submit-btn" id="capture-restart-button">
        üì∏ Capturar Imagem e Analisar Problema
    </button>
    
    <button id="submit-button" class="submit-btn" style="display:none; background: var(--success-color);">
        ‚úÖ ENVIAR PARA WHATSAPP
    </button>
    
    <button type="button" class="back-link" onclick="Android.reiniciarApp()">
        Voltar ao In√≠cio
    </button>
</div>



<script>
    const startCameraButton = document.getElementById('start-camera-button');
    const nomeInput = document.getElementById('nome');
    const enderecoDisplay = document.getElementById('endereco-automatico-display');
    const captureUI = document.getElementById('capture-ui');
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const previewImg = document.getElementById("preview-img");
    const statusText = document.getElementById('status-text');
    const captureRestartButton = document.getElementById('capture-restart-button');
    const submitButton = document.getElementById('submit-button');
    const descricaoIaReview = document.getElementById('descricao_ia_review');
    const micNomeButton = document.getElementById('mic-nome');

    let latAtual = null, lonAtual = null;
    let cameraStream = null;

    // --- FILTRO SILENCIOSO DE PALAVRAS ---
    const blockedWords = [
        'inv√°lido', 'fraude', 'roubo', 'cu', 'c√∫', 'fdp', 'safado', 'bandido',
        'denunciar', 'policia', 'pol√≠cia', 'vagabundo', 'pilantra', 'roubar',
        'm√£e', 'den√∫ncia', 'denuncia', 'caralho', 'ladr√£o', 'corrupto',
        'idiota', 'imbecil', 'vtmnc', 'ladr√µes', 'ladrao', 'foder', 'fuder',
        'vsf', 'merda', 'puta', 'bosta', 'foda', 'porra', 'viado', 'veado',
        'buceta', 'cacete', 'chupa', 'chupar', 'pica', 'piru', 'pika', 'anus'
    ];

    nomeInput.addEventListener('input', function() {
        let text = this.value;
        blockedWords.forEach(word => {
            const regex = new RegExp(`\\b${word}\\b`, 'gi');
            if (regex.test(text)) {
                this.value = text.replace(regex, '');
            }
        });
    });

    // --- PONTE GPS (CHAMADA PELO KOTLIN) ---
    function receiveLocationFromAndroid(latitude, longitude, address) {
        latAtual = latitude;
        lonAtual = longitude;
        enderecoDisplay.textContent = address || "Localiza√ß√£o Capturada";
        startCameraButton.disabled = false;
        startCameraButton.textContent = '‚ñ∂Ô∏è Iniciar C√¢mera';
    }

    // --- L√ìGICA DO MICROFONE (VOZ PARA TEXTO) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            nomeInput.value = event.results[0][0].transcript;
            nomeInput.dispatchEvent(new Event('input')); // Dispara filtro de palavras
        };

        const startMic = (e) => {
            e.preventDefault();
            if (navigator.vibrate) navigator.vibrate(100);
            recognition.start();
        };

        micNomeButton.addEventListener('mousedown', startMic);
        micNomeButton.addEventListener('touchstart', startMic);
        micNomeButton.addEventListener('mouseup', () => recognition.stop());
        micNomeButton.addEventListener('touchend', () => recognition.stop());
    }

    // --- CONTROLE DA C√ÇMERA ---
    startCameraButton.addEventListener('click', async () => {
        if (nomeInput.value.trim().length < 4) {
            alert("Por favor, insira seu nome completo (m√≠nimo de 4 caracteres).");
            return;
        }

        document.getElementById('initial-form-container').style.display = 'none';
        captureUI.style.display = 'flex';
        
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" },
                audio: false 
            });
            video.srcObject = cameraStream;
            video.style.display = 'block';
        } catch (err) {
            alert("Erro ao acessar a c√¢mera. Verifique as permiss√µes.");
            Android.reiniciarApp();
        }
    });

    // --- CAPTURAR E ANALISAR ---
    captureRestartButton.addEventListener('click', async () => {
        // Captura o frame do v√≠deo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imgBase64 = canvas.toDataURL('image/jpeg', 0.6);

        // Para a c√¢mera para economizar bateria
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
        }
        video.style.display = 'none';
        
        previewImg.src = imgBase64;
        previewImg.style.display = 'block';
        statusText.textContent = 'Aguarde, a IA est√° analisando...';
        captureRestartButton.style.display = 'none';

        try {
            const response = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: imgBase64, 
                    latitude: latAtual, 
                    longitude: lonAtual 
                })
            });

            const data = await response.json();
            
            if (data.formal_description) {
                descricaoIaReview.value = data.formal_description;
                document.getElementById('review-area').style.display = 'block';
                submitButton.style.display = 'block';
                statusText.textContent = 'An√°lise conclu√≠da!';
            } else {
                throw new Error("Falha na an√°lise");
            }

        } catch (error) {
            statusText.textContent = 'Erro na an√°lise. Tente novamente.';
            captureRestartButton.textContent = 'üîÑ Tentar Novamente';
            captureRestartButton.style.display = 'block';
        }
    });

    // --- ENVIAR PARA ANDROID (WHATSAPP) ---
    submitButton.addEventListener('click', () => {
        if (window.Android && window.Android.enviarRelato) {
            window.Android.enviarRelato(
                nomeInput.value, 
                "", 
                enderecoDisplay.textContent, 
                descricaoIaReview.value
            );
        }
    });
</script>

</body>
</html>
