<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre um pedido e nos envie (Automatizado por IA)!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;
            display: none;
        }
        #initial-form-container {
            position: fixed;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--form-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        #capture-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem 1rem 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
            color: white;
            text-align: center;
            z-index: 5;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        #capture-ui #status-text {
            color: white;
            background-color: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.9em;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        #review-area {
            display: none;
            width: 90%;
            max-width: 400px;
            margin: 5px auto 10px auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        #review-area label {
            font-weight: 600;
            font-size: 0.9em;
            color: white;
            margin-bottom: 5px;
            display: block;
        }
        #review-area textarea {
            width: 100%;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
        }
        h1 { color: #000000; text-align: center; margin-top: 0; margin-bottom: 2rem; font-weight: 700; }
        .form-group { margin-bottom: 19px; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--label-color); }
        input[type="text"], input[type="tel"], textarea {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }

        #endereco-automatico-display {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f0f0f0;
            color: #555;
            min-height: 50px;
        }

        textarea {
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white; padding: 1rem 1.5rem; border: none; border-radius: 8px;
            cursor: pointer; width: 100%; max-width: 400px;
            font-size: 1.1rem; font-weight: 600;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-btn:disabled { background: #aaa; cursor: not-allowed; }

        #form-result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        #form-result.error { background-color: #fdecea; color: var(--error-color); display: block; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: var(--form-background); padding: 2.5rem 3.5rem; border-radius: 12px; text-align: center; }
        .modal-content p { margin: 0; font-size: 1.2rem; font-weight: 600; color: var(--success-color); }
        #preview-img {
            max-width: 90%; max-height: 200px;
            border-radius: 8px; margin-bottom: 10px;
            border: 2px solid white; display: none;
            margin-left: auto; margin-right: auto;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* --- CSS DO MICROFONE --- */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .mic-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            opacity: 0.7;
            z-index: 5;
            transition: transform 0.1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .mic-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.1s ease-out;
            pointer-events: none;
        }
        .mic-btn:hover {
            opacity: 1;
        }

        .mic-btn:active {
             transform: translateY(-50%) scale(2.0);
             opacity: 1;
        }

        .mic-btn.is-listening img {
             filter: invert(50%) sepia(100%) saturate(500%) hue-rotate(180deg) brightness(100%);
        }

        .form-group-with-mic input[type="text"],
        .form-group-with-mic input[type="tel"] {
            padding-right: 55px;
        }
        /* --- FIM DO CSS DO MICROFONE --- */

    </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div class="container" id="initial-form-container">
    <h1>Registre um Problema e envie para a Prefeitura</h1>
    <form id="initial-form">

        <div class="form-group form-group-with-mic">
            <label for="nome">Seu Nome Completo</label>
            <div class="input-wrapper">
                <input type="text" id="nome" name="nome" required>
                <button type="button" class="mic-btn" id="mic-nome">
                    <img id="mic-nome-icon" src="pngegg.png" alt="Gravar nome">
                </button>
            </div>
        </div>

        <div class="form-group form-group-with-mic">
            <label for="telefone">Telefone / WhatsApp</label>
            <div class="input-wrapper">
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
                <button type="button" class="mic-btn" id="mic-telefone">
                    <img id="mic-telefone-icon" src="pngegg.png" alt="Gravar telefone">
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco-automatico-display">Endere√ßo do Problema (via GPS)</label>
            <div id="endereco-automatico-display">
                Buscando localiza√ß√£o de alta precis√£o...
            </div>
        </div>

        <button type="button" class="submit-btn" id="start-camera-button" disabled>
            <span>Aguardando GPS...</span>
        </button>

    </form>

    <div id="form-result"></div>
</div>

<div id="capture-ui">
    <img id="preview-img" alt="Pr√©-visualiza√ß√£o do problema" />
    <div id="status-text" style="display: none;"></div>
    <div id="review-area">
        <label for="descricao_ia_review">Texto a ser enviado (gerado por IA):</label>
        <textarea id="descricao_ia_review" rows="6"></textarea>
    </div>

    <form id="indication-form">
        <input type="hidden" id="imagem_base64" name="imagem_base64">
        <input type="hidden" id="problema_identificado" name="problema_identificado">
        <input type="hidden" id="descricao_ai" name="descricao_ai">

        <input type="hidden" id="nome_final" name="nome_final">
        <input type="hidden" id="telefone_final" name="telefone_final">

        <input type="hidden" id="endereco_final" name="endereco_final">
        <input type="hidden" id="latitude_final" name="latitude_final">
        <input type="hidden" id="longitude_final" name="longitude_final">


        <button type="button" class="submit-btn" id="capture-restart-button" style="margin-top: 15px; margin-bottom: 20px;">
            <span>üì∏ Capturar Imagem e Analisar Problema</span>
        </button>
        <button type="submit" class="submit-btn" id="submit-button" style="display:none; background-color: var(--success-color);">
            <span>‚úÖ Enviar para a Prefeitura</span>
        </button>
    </form>

    <button type="button" id="back-button" style="background: none; border: none; color: white; margin-top: 10px; font-size: 0.9rem; text-decoration: underline;">
        Voltar ao Formul√°rio
    </button>
</div>

<div id="success-modal" class="modal-overlay">
    <div class="modal-content">
        <p id="success-message"></p>
    </div>
</div>

<script>
    // Elementos Etapa 1
    const initialFormContainer = document.getElementById('initial-form-container');
    const initialForm = document.getElementById('initial-form');
    const startCameraButton = document.getElementById('start-camera-button');
    const nomeInput = document.getElementById('nome');
    const telefoneInput = document.getElementById('telefone');
    const enderecoDisplay = document.getElementById('endereco-automatico-display');
    const micNomeButton = document.getElementById('mic-nome');
    const micTelefoneButton = document.getElementById('mic-telefone');

    const micNomeIcon = document.getElementById('mic-nome-icon');
    const micTelefoneIcon = document.getElementById('mic-telefone-icon');

    // Elementos Etapa 2 (Captura)
    const captureUI = document.getElementById('capture-ui');
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const previewImg = document.getElementById("preview-img");
    const statusText = document.getElementById('status-text');
    const captureRestartButton = document.getElementById('capture-restart-button');
    const backButton = document.getElementById('back-button');
    const reviewArea = document.getElementById('review-area');
    const descricaoIaReview = document.getElementById('descricao_ia_review');

    // Elementos Etapa 3 (Envio)
    const form = document.getElementById('indication-form');
    const submitButton = document.getElementById('submit-button');
    const resultDiv = document.getElementById('form-result');

    // Campos Ocultos
    const imgBase64Input = document.getElementById('imagem_base64');
    const problemaInput = document.getElementById('problema_identificado');
    const descricaoAIInput = document.getElementById('descricao_ai');
    const nomeFinalInput = document.getElementById('nome_final');
    const telefoneFinalInput = document.getElementById('telefone_final');
    const enderecoFinalInput = document.getElementById('endereco_final');
    const latitudeFinalInput = document.getElementById('latitude_final');
    const longitudeFinalInput = document.getElementById('longitude_final');

    let isAnalyzing = false;
    let capturedImageBase64 = null;
    let cameraStream = null;

    // --- L√ìGICA DE TRANSCRI√á√ÉO DE VOZ (PUSH-TO-TALK) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;
    let targetInput = null;
    let targetIcon = null;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isListening = true;
            if (targetIcon) {
                targetIcon.style.filter = "invert(50%) sepia(100%) saturate(500%) hue-rotate(180deg) brightness(100%)";
            }
        };

        recognition.onend = () => {
            isListening = false;
            if (targetIcon) {
                targetIcon.style.filter = "none";
            }
            targetInput = null;
            targetIcon = null;
        };

        recognition.onresult = (event) => {
            if (!targetInput) return;

            let transcript = event.results[0][0].transcript;

            if (targetInput.id === 'telefone') {
                transcript = transcript.replace(/\D/g, '');
            }

            targetInput.value = transcript;
            targetInput.dispatchEvent(new Event('input', { bubbles: true }));
        };

        recognition.onerror = (event) => {
            console.error("Erro na transcri√ß√£o: ", event.error);
            if (event.error === 'no-speech') {
                // Ignora
            } else if (event.error === 'not-allowed') {
                alert('Permiss√£o para o microfone foi negada. Voc√™ precisa permitir nas configura√ß√µes.');
            }

            if (targetIcon) {
                targetIcon.style.filter = "none";
            }
            targetInput = null;
            targetIcon = null;
            isListening = false;
        };

        const startRecognition = (inputEl, iconEl) => {
            if (isListening) {
                recognition.abort();
            }

            targetInput = inputEl;
            targetIcon = iconEl;

            if (navigator.vibrate) {
                navigator.vibrate(500);
            }

            try {
                recognition.start();
            } catch(e) {
                console.error("Erro ao iniciar reconhecimento: ", e);
                if (targetIcon) targetIcon.style.filter = "none";
                targetInput = null;
                targetIcon = null;
                isListening = false;
            }
        };

        const stopRecognition = () => {
            if (isListening) {
                recognition.stop();
            }
        };

        const addMicListeners = (button, input, icon) => {
            button.addEventListener('mousedown', (e) => {
                e.preventDefault();
                startRecognition(input, icon);
            });
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecognition(input, icon);
            }, { passive: false });

            button.addEventListener('mouseup', stopRecognition);
            button.addEventListener('touchend', stopRecognition);
            button.addEventListener('mouseleave', stopRecognition);
        };

        addMicListeners(micNomeButton, nomeInput, micNomeIcon);
        addMicListeners(micTelefoneButton, telefoneInput, micTelefoneIcon);

    } else {
        console.warn("Web Speech API (transcri√ß√£o) n√£o suportada neste navegador.");
        micNomeButton.style.display = 'none';
        micTelefoneButton.style.display = 'none';
    }
    // --- FIM DA L√ìGICA DE TRANSCRI√á√ÉO ---

    // --- L√ìGICA DE BLOQUEIO DE PALAVRAS ---
    const blockedWords = [
        'inv√°lido', 'fraude', 'roubo', 'cu', 'c√∫', 'fdp', 'safado', 'bandido',
        'denunciar', 'policia', 'pol√≠cia', 'vagabundo', 'pilantra', 'roubar',
        'm√£e', 'den√∫ncia', 'denuncia', 'caralho', 'ladr√£o', 'corrupto',
        'idiota', 'imbecil', 'vtmnc', 'ladr√µes', 'corrupto', 'ladrao', 'ladr√£o','foder', 'fuder','vsf','vtmnc','merda','puta','bosta','foda','porra','viado','veado','buceta','cacete','idiota','imbecil','chupa','chupar','pica','piru','pika','anus'
    ];
    const blockedWordsRegex = new RegExp(`\\b(${blockedWords.join('|')})\\b`, 'gi');

    function sanitizeInput(event) {
        const input = event.target;
        const originalValue = input.value;
        const sanitizedValue = originalValue.replace(blockedWordsRegex, '');
        if (originalValue !== sanitizedValue) {
            const cursorPosition = input.selectionStart - (originalValue.length - sanitizedValue.length);
            input.value = sanitizedValue;
            input.setSelectionRange(cursorPosition, cursorPosition);
        }
    }
    nomeInput.addEventListener('input', sanitizeInput);
    descricaoIaReview.addEventListener('input', () => {
        descricaoAIInput.value = descricaoIaReview.value.replace(blockedWordsRegex, '');
    });

    // --- FUN√á√ïES DE C√ÇMERA ---
    async function startCameraStream() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
            video.srcObject = cameraStream;
            video.style.display = 'block';
            video.play();
            statusText.style.display = 'none';
            return cameraStream;
        } catch (err) {
            statusText.textContent = 'Erro ao acessar a c√¢mera. Verifique as permiss√µes.';
            statusText.style.display = 'block';
            console.error("Erro na C√¢mera:", err);
            throw err;
        }
    }

    function stopCameraStream() {
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            video.style.display = 'none';
            previewImg.style.display = 'none';
            cameraStream = null;
        }
    }

    // ## A "PONTE" QUE RECEBE DADOS DO ANDROID ##
    function receiveLocationFromAndroid(latitude, longitude, streetAddress) {
        console.log("Localiza√ß√£o recebida do Android:", latitude, longitude, streetAddress);

        if (streetAddress) {
            enderecoDisplay.textContent = streetAddress;
            enderecoDisplay.style.color = 'var(--text-color)';
        } else {
            enderecoDisplay.textContent = 'N√£o foi poss√≠vel obter o nome da rua. Apenas coordenadas GPS ser√£o salvas.';
            enderecoDisplay.style.color = 'var(--error-color)';
        }

        latitudeFinalInput.value = latitude;
        longitudeFinalInput.value = longitude;
        enderecoFinalInput.value = streetAddress || `Coords: ${latitude}, ${longitude}`;

        startCameraButton.disabled = false;
        startCameraButton.querySelector('span').textContent = '‚ñ∂Ô∏è Iniciar C√¢mera';
    }

    function onLocationError(errorMessage) {
        enderecoDisplay.textContent = `Falha no GPS: ${errorMessage}`;
        enderecoDisplay.style.color = 'var(--error-color)';
        startCameraButton.disabled = true;
        startCameraButton.querySelector('span').textContent = 'Erro no GPS';
    }

    // --- HANDLER: INICIAR C√ÇMERA (ETAPA 1 -> ETAPA 2) ---
    startCameraButton.addEventListener('click', async () => {
        const nomeSanitizado = nomeInput.value.replace(blockedWordsRegex, '').trim();
        const telefone = telefoneInput.value.trim().replace(/\D/g, '');
        const lat = latitudeFinalInput.value;
        const lon = longitudeFinalInput.value;

        if (nomeSanitizado.length < 4) {
                resultDiv.innerHTML = `‚ùå O campo Nome Completo deve ter no m√≠nimo 4 letras.`;
                resultDiv.style.display = 'block';
                return;
        }
        if (telefone.length < 8) {
                resultDiv.innerHTML = `‚ùå O campo Telefone/WhatsApp deve ter no m√≠nimo 8 d√≠gitos.`;
                resultDiv.style.display = 'block';
                return;
        }
        if (!lat || !lon) {
                resultDiv.innerHTML = `‚ùå Erro: Localiza√ß√£o GPS n√£o foi obtida. Tente reiniciar o app.`;
                resultDiv.style.display = 'block';
                return;
        }

        resultDiv.style.display = 'none';
        nomeInput.value = nomeSanitizado;

        nomeFinalInput.value = nomeSanitizado;
        telefoneFinalInput.value = telefone;

        try {
            startCameraButton.disabled = true;
            startCameraButton.querySelector('span').textContent = 'Ativando a C√¢mera...';

            initialFormContainer.style.display = 'none';
            captureUI.style.display = 'flex';

            await startCameraStream();
            resetCaptureButton();

        } catch (error) {
            initialFormContainer.style.display = 'flex';
            captureUI.style.display = 'none';
            resultDiv.innerHTML = `‚ùå Erro na C√¢mera: ${error.message}.`;
            resultDiv.style.display = 'block';
        }
    });

    // --- HANDLER: VOLTAR (ETAPA 2 -> ETAPA 1) ---
    backButton.addEventListener('click', () => {
        stopCameraStream();
        captureUI.style.display = 'none';
        initialFormContainer.style.display = 'flex';

        nomeFinalInput.value = '';
        telefoneFinalInput.value = '';
        enderecoFinalInput.value = '';
        latitudeFinalInput.value = '';
        longitudeFinalInput.value = '';

        startCameraButton.disabled = true;
        startCameraButton.querySelector('span').textContent = 'Aguardando GPS...';
        enderecoDisplay.textContent = 'Buscando localiza√ß√£o de alta precis√£o...';
        enderecoDisplay.style.color = '#555';

        if (window.Android && typeof window.Android.requestLocationUpdate === 'function') {
            window.Android.requestLocationUpdate();
        }

        reviewArea.style.display = 'none';
        descricaoIaReview.value = '';
        submitButton.style.display = 'none';
        resetCaptureButton();
        previewImg.style.display = 'none';
        statusText.style.display = 'none';
        resultDiv.style.display = 'none';
    });

    // --- Fun√ß√µes de Bot√£o (Sem altera√ß√µes) ---
    function resetCaptureButton() {
        captureRestartButton.style.display = 'block';
        captureRestartButton.disabled = false;
        captureRestartButton.querySelector('span').textContent = 'üì∏ Capturar Imagem e Analisar Problema';
        captureRestartButton.removeEventListener('click', restartCamera);
        captureRestartButton.addEventListener('click', startAnalysis);
    }
    function switchToRestartButton() {
        captureRestartButton.disabled = false;
        captureRestartButton.querySelector('span').textContent = 'üîÑ Reiniciar C√¢mera';
        captureRestartButton.style.backgroundColor = 'var(--primary-hover)';
        captureRestartButton.removeEventListener('click', startAnalysis);
        captureRestartButton.addEventListener('click', restartCamera);
    }
    async function restartCamera() {
        stopCameraStream();
        statusText.style.display = 'none';
        submitButton.style.display = 'none';
        previewImg.style.display = 'none';
        reviewArea.style.display = 'none';
        descricaoIaReview.value = '';
        try {
            captureRestartButton.disabled = true;
            captureRestartButton.querySelector('span').textContent = 'Ativando a C√¢mera...';
            await startCameraStream();
            resetCaptureButton();
        } catch (error) {
            statusText.innerHTML = `‚ùå Erro ao reiniciar c√¢mera: ${error.message}.`;
            statusText.style.display = 'block';
            switchToRestartButton();
        }
    }

    // --- 2. IN√çCIO DA CAPTURA ---
    async function startAnalysis() {
        if (isAnalyzing) return;
        isAnalyzing = true;

        if (!nomeFinalInput.value.trim() || !telefoneFinalInput.value.trim() || !latitudeFinalInput.value.trim()) {
                statusText.innerHTML = `‚ùå Erro: Dados de usu√°rio ou GPS ausentes. Por favor, volte e tente novamente.`;
                statusText.style.display = 'block';
                isAnalyzing = false;
                return;
        }

        try {
            captureRestartButton.disabled = true;
            captureRestartButton.querySelector('span').textContent = 'Preparando...';
            statusText.style.display = 'block';
            statusText.textContent = 'Capturando imagem...';

            // ## MUDAN√áA CR√çTICA: Resolu√ß√£o reduzida para 480px e qualidade 0.4 ##
            const MAX_WIDTH = 480;
            const scale = MAX_WIDTH / video.videoWidth;
            canvas.width = MAX_WIDTH;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImageBase64 = canvas.toDataURL('image/jpeg', 0.4);

            stopCameraStream();
            previewImg.src = capturedImageBase64;
            previewImg.style.display = 'block';

            statusText.textContent = 'Analisando imagem e gerando texto...';
            captureRestartButton.querySelector('span').textContent = 'Analisando com IA...';

            const analysisResponse = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image: capturedImageBase64,
                    latitude: latitudeFinalInput.value,
                    longitude: longitudeFinalInput.value
                }),
            });

            const analysisResult = await analysisResponse.json();
            if (!analysisResponse.ok || analysisResult.error) {
                throw new Error(analysisResult.error || 'Falha na an√°lise da IA.');
            }

            if (analysisResult.is_inappropriate === true) {
                throw new Error('Conte√∫do da imagem sinalizado como impr√≥prio. O envio foi bloqueado!');
            }
            const problemTypeClean = analysisResult.problem_type.toLowerCase();
            if (problemTypeClean.includes("nenhum problema") || problemTypeClean.includes("n/a") || problemTypeClean.includes("n√£o detectado")) {
                throw new Error('Nenhum problema urbano detectado. Certifique-se de que a foto foca em um problema p√∫blico.');
            }

            const sanitizedDescription = analysisResult.formal_description.replace(blockedWordsRegex, '');
            problemaInput.value = analysisResult.problem_type.replace(blockedWordsRegex, '');
            descricaoAIInput.value = sanitizedDescription;
            imgBase64Input.value = capturedImageBase64;
            descricaoIaReview.value = sanitizedDescription;
            reviewArea.style.display = 'block';

            statusText.innerHTML = `‚úÖ **Problema Identificado:** ${problemaInput.value}. Revise o texto abaixo e clique em 'Enviar'.`;

            submitButton.style.display = 'block';
            switchToRestartButton();

        } catch (error) {
            statusText.innerHTML = `‚ùå Erro na an√°lise: ${error.message}. Clique em 'Reiniciar C√¢mera' para tentar novamente.`;
            statusText.style.display = 'block';
            submitButton.style.display = 'none';
            reviewArea.style.display = 'none';
            if (!capturedImageBase64) {
                restartCamera();
            } else {
                previewImg.style.display = 'block';
            }
            switchToRestartButton();
        } finally {
            isAnalyzing = false;
        }
    }

    // --- 3. SUBMISS√ÉO FINAL DO FORMUL√ÅRIO ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitButton.disabled = true;
        submitButton.querySelector('span').textContent = 'Enviando e-mail...';

        const dataToSend = {
            nome: nomeFinalInput.value,
            telefone: telefoneFinalInput.value,
            endereco: enderecoFinalInput.value,
            descricao: descricaoAIInput.value,
            imagem_base64: imgBase64Input.value,
            problema: problemaInput.value,
            latitude: latitudeFinalInput.value,
            longitude: longitudeFinalInput.value
        };

        const backendUrl = 'https://indicacao-ia.vercel.app/api/send-email';

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend),
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.message || 'Ocorreu um erro no servidor.');
            }

            document.getElementById('success-message').textContent = "Indica√ß√£o enviada com sucesso!";
            document.getElementById('success-modal').style.display = 'flex';

            initialForm.reset();
            backButton.click();

            setTimeout(() => {
                document.getElementById('success-modal').style.display = 'none';
            }, 8000);

        } catch (error) {
            statusText.innerHTML = `‚ùå Erro ao enviar: ${error.message}.`;
            statusText.style.display = 'block';
        } finally {
             submitButton.disabled = false;
             submitButton.querySelector('span').textContent = '‚úÖ Enviar para a Prefeitura';
        }
    });

    // --- 4. INICIALIZA√á√ÉO ---
    captureRestartButton.addEventListener('click', startAnalysis);
    initialFormContainer.style.display = 'flex';
</script>
