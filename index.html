<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre um problema - Second Vision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;
            display: none;
        }
        #initial-form-container {
            position: fixed;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--form-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        #capture-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem 1rem 1.5rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
            color: white;
            text-align: center;
            z-index: 5;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        #capture-ui #status-text {
            color: white;
            background-color: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.9em;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
        #review-area {
            display: none;
            width: 90%;
            max-width: 400px;
            margin: 5px auto 10px auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        #review-area label {
            font-weight: 600;
            font-size: 0.9em;
            color: white;
            margin-bottom: 5px;
            display: block;
        }
        #review-area textarea {
            width: 100%;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
        }
        h1 { color: #000000; text-align: center; margin-top: 0; margin-bottom: 2rem; font-weight: 700; }
        .form-group { margin-bottom: 19px; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--label-color); }
        input[type="text"], input[type="tel"], textarea, select {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }

        #endereco-automatico-display {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f0f0f0;
            color: #555;
            min-height: 50px;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white; padding: 1rem 1.5rem; border: none; border-radius: 8px;
            cursor: pointer; width: 100%; max-width: 400px;
            font-size: 1.1rem; font-weight: 600;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-btn:disabled { background: #aaa; cursor: not-allowed; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: var(--form-background); padding: 2.5rem 3.5rem; border-radius: 12px; text-align: center; }
        #preview-img {
            max-width: 90%; max-height: 200px;
            border-radius: 8px; margin-bottom: 10px;
            border: 2px solid white; display: none;
            margin-left: auto; margin-right: auto;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .mic-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            opacity: 0.7;
            z-index: 5;
            width: 45px;
            height: 45px;
        }
        .mic-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
    </style>
</head>
<body>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<div class="container" id="initial-form-container">
    <h1>Registre um Problema Urbano</h1>
    <form id="initial-form">

        <div class="form-group">
            <label for="nome">Seu Nome Completo</label>
            <div class="input-wrapper">
                <input type="text" id="nome" name="nome" required>
                <button type="button" class="mic-btn" id="mic-nome">
                    <img id="mic-nome-icon" src="pngegg.png" alt="Gravar nome">
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="bairro_select">Selecione o Bairro</label>
            <select id="bairro_select" required>
                <option value="" disabled selected>Escolha o bairro...</option>
                <option value="Frade">Frade</option>
                <option value="Parque das Palmeiras">Parque das Palmeiras</option>
                <option value="Centro">Centro</option>
                <option value="Balne√°rio">Balne√°rio</option>
                <option value="Japu√≠ba">Japu√≠ba</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="telefone">Seu WhatsApp</label>
            <div class="input-wrapper">
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
                <button type="button" class="mic-btn" id="mic-telefone">
                    <img id="mic-telefone-icon" src="pngegg.png" alt="Gravar telefone">
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco-automatico-display">Endere√ßo do Problema (GPS)</label>
            <div id="endereco-automatico-display">
                Buscando localiza√ß√£o de alta precis√£o...
            </div>
        </div>

        <button type="button" class="submit-btn" id="start-camera-button" disabled>
            <span>Aguardando GPS...</span>
        </button>

    </form>
    <div id="form-result"></div>
</div>

<div id="capture-ui">
    <img id="preview-img" alt="Pr√©-visualiza√ß√£o" />
    <div id="status-text"></div>
    <div id="review-area">
        <label for="descricao_ia_review">Relat√≥rio gerado pela IA:</label>
        <textarea id="descricao_ia_review" rows="6"></textarea>
    </div>

    <form id="indication-form">
        <button type="button" class="submit-btn" id="capture-restart-button">
            <span>üì∏ Capturar Imagem e Analisar</span>
        </button>
        <button type="submit" class="submit-btn" id="submit-button" style="display:none; background-color: var(--success-color); margin-top: 10px;">
            <span>‚úÖ Enviar para WhatsApp</span>
        </button>
    </form>

    <button type="button" id="back-button" style="background: none; border: none; color: white; margin-top: 10px; text-decoration: underline;">
        Voltar ao Formul√°rio
    </button>
</div>

<div id="success-modal" class="modal-overlay">
    <div class="modal-content">
        <p>Abertura do WhatsApp solicitada!</p>
    </div>
</div>

<script>
    // Elementos do DOM
    const initialFormContainer = document.getElementById('initial-form-container');
    const startCameraButton = document.getElementById('start-camera-button');
    const nomeInput = document.getElementById('nome');
    const bairroSelect = document.getElementById('bairro_select');
    const telefoneInput = document.getElementById('telefone');
    const enderecoDisplay = document.getElementById('endereco-automatico-display');
    const captureUI = document.getElementById('capture-ui');
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const previewImg = document.getElementById("preview-img");
    const statusText = document.getElementById('status-text');
    const captureRestartButton = document.getElementById('capture-restart-button');
    const submitButton = document.getElementById('submit-button');
    const descricaoIaReview = document.getElementById('descricao_ia_review');
    const backButton = document.getElementById('back-button');

    let capturedImageBase64 = null;
    let cameraStream = null;
    let latAtual = "";
    let lonAtual = "";

    // Recebe Localiza√ß√£o do Android
    function receiveLocationFromAndroid(latitude, longitude, streetAddress) {
        latAtual = latitude;
        lonAtual = longitude;
        enderecoDisplay.textContent = streetAddress || "Endere√ßo via Coordenadas";
        startCameraButton.disabled = false;
        startCameraButton.querySelector('span').textContent = '‚ñ∂Ô∏è Iniciar C√¢mera';
    }

    // Configura√ß√£o de C√¢mera
    async function startCamera() {
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = cameraStream;
        video.style.display = 'block';
        video.play();
    }

    function stopCamera() {
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
        }
    }

    // Fluxo de Etapas
    startCameraButton.addEventListener('click', async () => {
        if(!nomeInput.value || !bairroSelect.value) {
            alert("Preencha seu nome e selecione o bairro!");
            return;
        }
        initialFormContainer.style.display = 'none';
        captureUI.style.display = 'flex';
        await startCamera();
    });

    // Captura e An√°lise com IA
    captureRestartButton.addEventListener('click', async () => {
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        capturedImageBase64 = canvas.toDataURL('image/jpeg', 0.5);
        
        stopCamera();
        previewImg.src = capturedImageBase64;
        previewImg.style.display = 'block';
        statusText.style.display = 'block';
        statusText.textContent = 'IA analisando o problema...';

        try {
            const response = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: capturedImageBase64, latitude: latAtual, longitude: lonAtual })
            });
            const result = await response.json();
            
            descricaoIaReview.value = result.formal_description;
            document.getElementById('review-area').style.display = 'block';
            statusText.textContent = 'An√°lise conclu√≠da!';
            submitButton.style.display = 'block';
            captureRestartButton.querySelector('span').textContent = 'üîÑ Tirar outra foto';
        } catch (e) {
            statusText.textContent = 'Erro na an√°lise da IA. Tente novamente.';
        }
    });

    // ## SUBMISS√ÉO PARA O WHATSAPP (PONTE ANDROID) ##
    document.getElementById('indication-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const nome = nomeInput.value;
        const bairro = bairroSelect.value;
        const localizacao = enderecoDisplay.textContent;
        const descricao = descricaoIaReview.value;

        // CHAMA A FUN√á√ÉO NO KOTLIN (MainActivity.kt)
        if (window.Android && window.Android.enviarRelato) {
            window.Android.enviarRelato(nome, bairro, localizacao, descricao);
        } else {
            alert("Erro: Interface Android n√£o encontrada.");
        }
    });

    backButton.addEventListener('click', () => location.reload());

</script>
</body>
</html>
