<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registre um Problema e envie para a Prefeitura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007BFF;
            --primary-hover: #0056b3;
            --bg: #f4f7f9;
            --success: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* VÃ­deo da CÃ¢mera em Tela Cheia */
        video {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            object-fit: cover; z-index: -1; display: none;
        }

        #initial-form-container {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: #ffffff; padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); width: 95%; max-width: 500px;
            box-sizing: border-box; z-index: 10;
        }

        h1 { 
            font-size: 1.65rem; text-align: center; color: #000; 
            margin: 0 0 1.5rem 0; font-weight: 700; line-height: 1.2;
        }

        .input-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
        
        input[type="text"] {
            width: 100%; padding: 14px; border: 1px solid #ccc;
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
            padding-right: 60px; /* EspaÃ§o para o microfone */
        }

        #endereco-display {
            background: #eee; padding: 12px; border-radius: 8px;
            font-size: 0.95rem; color: #555; margin-bottom: 20px;
            min-height: 45px; display: flex; align-items: center;
            border: 1px solid #ddd;
        }

        .mic-btn {
            position: absolute; right: 2px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; 
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center;
        }

        /* Interface de Captura Centralizada */
        #capture-ui {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 2rem 1rem;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.6), transparent);
            display: none; flex-direction: column; align-items: center; 
            gap: 15px; z-index: 20; text-align: center;
        }

        .submit-btn {
            background: var(--primary); color: #fff; padding: 16px; 
            border: none; border-radius: 8px; width: 100%; max-width: 400px;
            font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .submit-btn:disabled { background: #999; cursor: not-allowed; }

        #preview {
            max-width: 85%; border-radius: 10px; border: 3px solid #fff;
            display: none; margin-bottom: 10px;
        }

        #review-area { width: 100%; max-width: 400px; display: none; text-align: left; }
        #review-area label { color: white; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        textarea { 
            width: 100%; padding: 12px; border-radius: 8px; border: none; 
            font-family: inherit; font-size: 1rem; color: #333; box-sizing: border-box;
        }

        .link-voltar {
            color: white; background: none; border: none; 
            text-decoration: underline; cursor: pointer; font-size: 0.95rem;
        }
    </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none;"></canvas>

<div id="initial-form-container">
    <h1>Registre um Problema e envie para a Prefeitura</h1>
    
    <div class="input-wrapper">
        <input type="text" id="nome" placeholder="Seu Nome Completo" autocomplete="off">
        <button type="button" class="mic-btn" id="mic-nome">
            <img src="pngegg.png" alt="Mic" width="45">
        </button>
    </div>

    <div id="endereco-display">Aguardando sinal do GPS...</div>

    <button id="start-btn" class="submit-btn" disabled>Aguardando GPS...</button>
</div>

<div id="capture-ui">
    <img id="preview" alt="Foto capturada">
    
    <div id="review-area">
        <label>RelatÃ³rio elaborado pela IA:</label>
        <textarea id="ia-text" rows="6"></textarea>
    </div>

    <button id="cap-btn" class="submit-btn">
        ðŸ“¸ Capturar Imagem e Analisar Problema
    </button>
    
    <button id="send-btn" class="submit-btn" style="display:none; background: var(--success);">
        âœ… ENVIAR PARA WHATSAPP
    </button>
    
    <button type="button" class="link-voltar" onclick="voltarAoInicio()">
        Voltar ao InÃ­cio
    </button>
</div>

<script>
    const nomeIn = document.getElementById('nome');
    const startBtn = document.getElementById('start-btn');
    const enderecoBox = document.getElementById('endereco-display');
    const video = document.getElementById('video');
    const capBtn = document.getElementById('cap-btn');

    // --- 1. FILTRO SILENCIOSO DE PALAVRAS ---
    const blocked = ['cu', 'fdp', 'puta', 'merda', 'porra', 'caralho', 'viado', 'cacete']; 
    nomeIn.addEventListener('input', () => {
        blocked.forEach(w => {
            const regex = new RegExp(`\\b${w}\\b`, 'gi');
            nomeIn.value = nomeIn.value.replace(regex, '');
        });
    });

    // --- 2. COMUNICAÃ‡ÃƒO COM ANDROID (REINICIAR) ---
    function voltarAoInicio() {
        if (window.Android && window.Android.reiniciarApp) {
            Android.reiniciarApp();
        } else {
            location.reload();
        }
    }

    // --- 3. RECEBER GPS DO KOTLIN ---
    function receiveLocationFromAndroid(lat, lon, addr) {
        window.lat = lat; window.lon = lon;
        enderecoBox.textContent = addr || "LocalizaÃ§Ã£o identificada";
        startBtn.disabled = false;
        startBtn.textContent = "â–¶ï¸ Iniciar CÃ¢mera";
    }

    // --- 4. MICROFONE COM VIBRAÃ‡ÃƒO (100ms) ---
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech();
        rec.lang = 'pt-BR';
        rec.onresult = (e) => { 
            nomeIn.value = e.results[0][0].transcript;
            nomeIn.dispatchEvent(new Event('input')); 
        };
        const mic = document.getElementById('mic-nome');
        mic.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (navigator.vibrate) navigator.vibrate(100);
            rec.start();
        });
        mic.addEventListener('touchend', () => rec.stop());
    }

    // --- 5. LÃ“GICA DA CÃ‚MERA ---
    startBtn.onclick = async () => {
        if (nomeIn.value.trim().length < 4) {
            alert("O nome deve ter pelo menos 4 caracteres.");
            return;
        }
        document.getElementById('initial-form-container').style.display = 'none';
        document.getElementById('capture-ui').style.display = 'flex';
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        });
        video.srcObject = stream;
        video.style.display = 'block';
    };

    // --- 6. CAPTURA E ANÃLISE IA ---
    capBtn.onclick = async () => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const base64 = canvas.toDataURL('image/jpeg', 0.5);

        // Para a cÃ¢mera
        video.srcObject.getTracks().forEach(t => t.stop());
        video.style.display = 'none';

        document.getElementById('preview').src = base64;
        document.getElementById('preview').style.display = 'block';
        capBtn.textContent = "Analisando Problema...";

        try {
            const res = await fetch('https://indicacao-ia.vercel.app/api/analyze-problem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64, lat: window.lat, lon: window.lon })
            });
            const data = await res.json();
            
            document.getElementById('ia-text').value = data.formal_description;
            document.getElementById('review-area').style.display = 'block';
            document.getElementById('send-btn').style.display = 'block';
            capBtn.style.display = 'none';
        } catch (e) {
            alert("Erro na conexÃ£o. Verifique sua internet.");
            voltarAoInicio();
        }
    };

    // --- 7. ENVIO PARA WHATSAPP (VIA KOTLIN) ---
    document.getElementById('send-btn').onclick = () => {
        if (window.Android) {
            Android.enviarRelato(nomeIn.value, "", enderecoBox.textContent, document.getElementById('ia-text').value);
        }
    };
</script>

</body>
</html>
